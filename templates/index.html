<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Distance Calculator</h2>
                        <form method="POST">
                            <div class="mb-3">
                                <label for="sourceAddress" class="form-label">Source Address:</label>
                                <input type="text" class="form-control" id="sourceAddress" name="source_address" 
                                       placeholder="Enter source address" required value="{{ source_address }}">
                            </div>
                            <div class="mb-3">
                                <label for="destinationAddress" class="form-label">Destination Address:</label>
                                <input type="text" class="form-control" id="destinationAddress" name="destination_address" 
                                       placeholder="Enter destination address" required value="{{ destination_address }}">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calculate Distance</button>
                        </form>
                        {% if error %}
                        <div class="mt-3 alert alert-danger">
                            {{ error }}
                        </div>
                        {% elif distance is not none %}
                        <div class="mt-3 alert alert-success">
                            The distance between {{ source_address }} and {{ destination_address }} is: 
                            {{ "%.2f"|format(distance) }} km
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
